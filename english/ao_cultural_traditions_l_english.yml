l_english:
 tradition_ao_roman_legacy_name:0 "Roman Legacy"
 tradition_ao_roman_legacy_desc:1 "The military and social organization of the Roman Empire is still in living memory within this culture. A professional army is favored over levied troops and adoption is a valid option to solve the lack of an heir."
 tradition_ao_african_fosterage_name:0 "African Fosterage"
 tradition_ao_african_fosterage_desc:1 "The burden of raising children does not need to fall on those who birthed them in this culture. Instead children can be raised by others to the benifit of the children and those who were not directly blessed with them."
 tradition_ao_ritual_succession_name:0 "Ritual Succession"
 tradition_ao_ritual_succession_desc:1 "Lineage is very important to this culture, to the point where ancestors have become mythical and legendary beings with many who claim to be their descendants.  Thus the line of descendants must be preserved, either by birth or adoption."
 tradition_ao_restricted_adoption_name:0 "Restricted Adoptions"
 tradition_ao_restricted_adoption_desc:1 "A limited level of adoption help those in need find new families."
 tradition_ao_expanded_adoption_name:0 "Expanded Adoptions"
 tradition_ao_expanded_adoption_desc:1 "A broad range of allowed adoption means that each family can expand their family as they see fit."

