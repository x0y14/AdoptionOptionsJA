# おそらく、側室や第二配偶者をIFとして追加していないので（常にこれが表示される）、単婚制の文化でも配偶者選択が表示される。
 ao_adoption_events.0001.t:0 "$ao_adoption_events_header$ 配偶者のジレンマ"
 ao_adoption_events.0001.desc_openning_boys_only:0 "いよいよ少年院に向かう時が来たが、"
 ao_adoption_events.0001.desc_openning_girls_only:0 "いよいよ女子少年院に向かう時が来たが、"
 ao_adoption_events.0001.desc_openning_boys_and_girls:0 "いよいよ孤児院に向かう時が来たが、"
 ao_adoption_events.0001.desc_husbands:0 "まだ、どの旦那を連れて行くかを表明していない。 "
 ao_adoption_events.0001.desc_wives:0 "まだ、どの妻を連れて行くかを表明していない。"
 ao_adoption_events.0001.desc_spouses:0 "まだ、どの配偶者を連れて行くか表明していない。"
 ao_adoption_events.0001.desc_4_spouses:0 "[spouse_1.GetFirstName|U]、[spouse_2.GetFirstName]、[spouse_3.GetFirstName]、そして[spouse_4.GetFirstName]の全員が姿を表す。"
 ao_adoption_events.0001.desc_3_spouses:0 "[spouse_1.GetFirstName|U]、[spouse_2.GetFirstName]、そして[spouse_3.GetFirstName]の全員が姿を表す。"
 ao_adoption_events.0001.desc_2_spouses:0 "[spouse_1.GetFirstName|U]と[spouse_2.GetFirstName]の\n二人が姿を表す。"
 ao_adoption_events.0001.desc_all_against_adopting:0 "でも、誰も行きたがらないんですよ。"
 ao_adoption_events.0001.desc_some_against_adopting:0 "でも、中にはあまり行きたがらない人もいるようです。"
 ao_adoption_events.0001.desc_ending:0 "\n\n"私が連れて行くのは...""

 ao_adoption_events.0001.girls_only.tt:0 "孤児院は少女少年院に変更されます。"
 ao_adoption_events.0001.boys_only.tt:0 "孤児院は少年院に変更されます。"

 ao_adoption_events.0001.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse_1'))] [spouse_1.GetFirstName]!"
 ao_adoption_events.0001.a.tt:0 "孤児院で養子縁組を行う場合は[spouse_1.GetFirstName|U]が養子の養親となります。"
 ao_adoption_events.0001.a.warning.tt:0 "[spouse_1.GetFirstName|U]は養子縁組をすることに賛成していません。"

# 修正待ち: 単婚制の場合、養親はあなただけになります。（ひとり親の状態）
 ao_adoption_events.0001.b:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse_2'))] [spouse_2.GetFirstName]!"
 ao_adoption_events.0001.b.tt:0 "孤児院で養子縁組を行う場合は[spouse_2.GetFirstName|U]が養子の養親となります。"
 ao_adoption_events.0001.b.warning.tt:0 "[spouse_2.GetFirstName|U]は養子縁組をすることに賛成していません。"

 ao_adoption_events.0001.c:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse_3'))] [spouse_3.GetFirstName]!"
 ao_adoption_events.0001.c.tt:0 "孤児院で養子縁組を行う場合は[spouse_3.GetFirstName|U] が養子の養親となります。"
 ao_adoption_events.0001.c.warning.tt:0 "[spouse_3.GetFirstName|U]は養子縁組をすることに賛成していません。"

 ao_adoption_events.0001.d:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse_4'))] [spouse_4.GetFirstName]!"
 ao_adoption_events.0001.d.tt:0 "孤児院で養子縁組を行う場合は[spouse_4.GetFirstName|U]が養子の養親となります。"
 ao_adoption_events.0001.d.warning.tt:0 "[spouse_4.GetFirstName|U]は養子縁組をすることに賛成していません。"
 ao_adoption_events.0001.e:0 "寄付金は使用人に届けさせよう。"


