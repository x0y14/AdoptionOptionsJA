 ao_adoption_events.0001.t:0 "$ao_adoption_events_header$ 配偶者のジレンマ"
 ao_adoption_events.0001.desc_openning_boys_only:0 "いよいよ少年院に向かう時が来たが、"
 ao_adoption_events.0001.desc_openning_girls_only:0 "いよいよ女子孤児院に向かう時が来たが、"
 ao_adoption_events.0001.desc_openning_boys_and_girls:0 "いよいよ孤児院に向かう時が来たが、"
 ao_adoption_events.0001.desc_husbands:0 "but you still have not announced which husband you are bringing. "
 ao_adoption_events.0001.desc_wives:0 "but you still have not announced which wife you are bringing. "
 ao_adoption_events.0001.desc_spouses:0 "but you still have not announced which spouse you are bringing. "
 ao_adoption_events.0001.desc_4_spouses:0 "[spouse_1.GetFirstName|U], [spouse_2.GetFirstName], [spouse_3.GetFirstName], and [spouse_4.GetFirstName] all present themselves. "
 ao_adoption_events.0001.desc_3_spouses:0 "[spouse_1.GetFirstName|U], [spouse_2.GetFirstName], and [spouse_3.GetFirstName] all present themselves. "
 ao_adoption_events.0001.desc_2_spouses:0 "[spouse_1.GetFirstName|U] and [spouse_2.GetFirstName] both present themselves. "
 ao_adoption_events.0001.desc_all_against_adopting:0 "Though none seem interested in going."
 ao_adoption_events.0001.desc_some_against_adopting:0 "Though some seem less interested than others in going."
 ao_adoption_events.0001.desc_ending:0 "\n\n"I will bring...""
 ao_adoption_events.0001.girls_only.tt:0 "The orphange will be changed to a girls only one"
 ao_adoption_events.0001.boys_only.tt:0 "The orphange will be changed to a boys only one"
 ao_adoption_events.0001.a:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse_1'))] [spouse_1.GetFirstName]!"
 ao_adoption_events.0001.a.tt:0 "[spouse_1.GetFirstName|U] will also adopt any child you do at the orphanage"
 ao_adoption_events.0001.a.warning.tt:0 "[spouse_1.GetFirstName|U] is against adopting"
 ao_adoption_events.0001.b:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse_2'))] [spouse_2.GetFirstName]!"
 ao_adoption_events.0001.b.tt:0 "[spouse_2.GetFirstName|U] will also adopt any child you do at the orphanage"
 ao_adoption_events.0001.b.warning.tt:0 "[spouse_2.GetFirstName|U] is against adopting"
 ao_adoption_events.0001.c:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse_3'))] [spouse_3.GetFirstName]!"
 ao_adoption_events.0001.c.tt:0 "[spouse_3.GetFirstName|U] will also adopt any child you do at the orphanage"
 ao_adoption_events.0001.c.warning.tt:0 "[spouse_3.GetFirstName|U] is against adopting"
 ao_adoption_events.0001.d:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse_4'))] [spouse_4.GetFirstName]!"
 ao_adoption_events.0001.d.tt:0 "[spouse_4.GetFirstName|U] will also adopt any child you do at the orphanage"
 ao_adoption_events.0001.d.warning.tt:0 "[spouse_4.GetFirstName|U] is against adopting"
 ao_adoption_events.0001.e:0 "On second thought, let's have a servant deliver the donation"

 ao_adoption_events.0003.t:0 "$ao_adoption_events_header$ The Orphans"
 ao_adoption_events.0003.desc_openning_capital:0 "While visting the local "
 ao_adoption_events.0003.desc_openning_realm:0 "While in [location.GetName] visting the "
 ao_adoption_events.0003.desc_openning_boys_only:0 "boys orphange with my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('adopting_spouse'))] [adopting_spouse.GetFirstName], we were presented with three boys that were up for adoption:"
 ao_adoption_events.0003.desc_openning_girls_only:0 "girls orphange with my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('adopting_spouse'))] [adopting_spouse.GetFirstName], we were presented with three girls that were up for adoption:"
 ao_adoption_events.0003.desc_openning_boys_and_girls:0 "boys and girls orphange with my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('adopting_spouse'))] [adopting_spouse.GetFirstName], we were presented with three children that were up for adoption:"
 ao_adoption_events.0003.desc_ending:0 "\n\n[child_1.GetShortUIName|U], [child_2.GetShortUIName], and [child_3.GetShortUIName]"
 ao_adoption_events.0003.a:0 "[child_1.GetShortUIName|U], can I be your [ROOT.Char.GetMotherFather]?"
 ao_adoption_events.0003.b:0 "[child_2.GetShortUIName|U], do you wanna come home with me?"
 ao_adoption_events.0003.c:0 "[child_3.GetShortUIName|U], is it okay if I call you [child_3.Custom('GetDaughterSon')]?"
 ao_adoption_events.0003.d:0 "I'll take them all with me!"
 ao_adoption_events.0003.e:0 "I was only here to make the donation"
 
 ao_adoption_events.2001.desc:0 "I am happy to accept your proposed adoption — a noble upbringing for a noble spirit!."
 ao_adoption_events.2002.desc:0 "I am happy to accept your proposed adoption — a noble upbringing for a noble spirit!\n\n[secondary_recipient.GetFirstName] is now your [secondary_recipient.Custom('GetDaughterSon')]."
 ao_adoption_events.2003.desc:0 "Unfortunately, I do not find your proposed adoption to my liking."