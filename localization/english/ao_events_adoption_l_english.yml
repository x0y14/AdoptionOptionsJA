 ao_adoption_events.0003.t:0 "$ao_adoption_events_header$ 孤児院にて"
 ao_adoption_events.0003.desc_openning_capital:0 "地元の"
 ao_adoption_events.0003.desc_openning_realm:0 "[location.GetName]の"
 ao_adoption_events.0003.desc_openning_boys_only:0 "少年院を[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('adopting_spouse'))]の[adopting_spouse.GetFirstName]と訪問しているとき、養子縁組の対象となる男の子たちを紹介されました:"
 ao_adoption_events.0003.desc_openning_girls_only:0 "少女少年院を[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('adopting_spouse'))]の[adopting_spouse.GetFirstName]と訪問しているとき、養子縁組の対象となる女の子たちを紹介されました:"
 ao_adoption_events.0003.desc_openning_boys_and_girls:0 "孤児院を[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('adopting_spouse'))]の[adopting_spouse.GetFirstName]と訪問しているとき、 養子縁組の対象となる子供たちを紹介されました:"
 ao_adoption_events.0003.desc_ending:0 "\n\n[child_1.GetShortUIName|U]、[child_2.GetShortUIName]、そして [child_3.GetShortUIName]"

 ao_adoption_events.0003.a:0 "[child_1.GetShortUIName|U]、私はあなたの[ROOT.Char.GetMotherFather]になれますか？"
 ao_adoption_events.0003.b:0 "[child_2.GetShortUIName|U]、私と家に帰りませんか？"
 ao_adoption_events.0003.c:0 "[child_3.GetShortUIName|U]、あなたを[child_3.Custom('GetDaughterSon')]と呼んでもいいですか？"
 ao_adoption_events.0003.d:0 "全員連れていくよ！"
 ao_adoption_events.0003.e:0 "私は寄付をしに来ただけです。"
 
#  ao_adoption_events.2001.desc:0 "I am happy to accept your proposed adoption — a noble upbringing for a noble spirit!."
#  ao_adoption_events.2002.desc:0 "I am happy to accept your proposed adoption — a noble upbringing for a noble spirit!\n\n[secondary_recipient.GetFirstName] is now your [secondary_recipient.Custom('GetDaughterSon')]."
#  ao_adoption_events.2003.desc:0 "Unfortunately, I do not find your proposed adoption to my liking."
 ao_adoption_events.2001.desc:0 "高貴な精神には高貴な育て方を！ということで、ご提案いただいた養子縁組を喜んでお受けします。"
 ao_adoption_events.2002.desc:0 "私はあなたの養子縁組の提案を喜んで受け入れます - 高貴な精神には貴な教育を！\n\n[secondary_recipient.GetFirstName]はあなたの[secondary_recipient.Custom('GetDaughterSon')]になりました。"
 ao_adoption_events.2003.desc:0 "残念ながら、あなたの提案した養子縁組は、私の好みではありません。"